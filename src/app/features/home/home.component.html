<app-search-bar #searchbar (onSearch)="onTypeGithubUsername($event)" />

@if (query()) {
<h2>Resultados para la b√∫squeda: {{ query() }}</h2>
<app-users-table [items]="githubUsersData()?.items || null" [total]="githubUsersData()?.total_count || 0"
