<form id="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="search-input">Usuario de Github</mat-label>
    <input id="search-input" matInput formControlName="username" type="search" placeholder="username" />
    <mat-hint align="start" [ngClass]="{
      'success': (username?.dirty || username?.touched) && !username?.errors?.['minlength'] && username?.value,
      'invalid': (username?.dirty || username?.touched) && username?.errors?.['minlength'],
    }">
      <em>Introduce al menos 3 caracteres.</em>
    </mat-hint>
    <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched) && submitted">
      <span *ngIf="username?.errors?.['minlength']">
        Introduce al menos 3 caracteres.
      </span>
      <span *ngIf="username?.errors?.['invalidUsername']">
        Nombre de usuario invalido.
      </span>
    </mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary">
      <mat-icon>search</mat-icon>
      Buscar
    </button>
  </div>
</form>
